<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navigation bar area -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Compose-Tweet area -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweeter tweets below -->
    <link rel="stylesheet" href="/styles/listOfTweets.css" type="text/css" />
    <!-- Boot Strap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Script to turn tweet characters to red if over 140  -->
    <!-- ALSO a script to validate submission if characters entered is between 0 and 140  -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div>
        <button class="composeButton" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea class="text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" class="button">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="listOfTweets"></section>
    </main>
  </body>
</html>
